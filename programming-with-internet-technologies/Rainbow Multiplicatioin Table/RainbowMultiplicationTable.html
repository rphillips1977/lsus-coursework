<!DOCTYPE html>
<!-- 
    Author: Robert Lovelace
    Course: CSC 635 Programming with Internet Technologies
    Semester: Spring 2024
    File: index.html
    Description: HTML structure for displaying a dynamically generated multiplication 
                 table with shaded backgrounds using external JavaScript and CSS.
-->

<html lang="en">
<head>
    <!-- Define character encoding -->
    <meta charset="UTF-8">

    <!-- Page title as seen in the browser tab -->
    <title>Multiplication Table with Shaded Backgrounds</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Table element that will be populated dynamically by JavaScript -->
    <table id="multiplicationTable"></table>

    <!-- Link to external JavaScript file containing table generation logic -->
    <script src="script.js"></script>

</body>
</html>
