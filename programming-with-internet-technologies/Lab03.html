<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSC 635 Lab03</title>
</head>

<body>
    <!-- Display image with proper attribute spelling -->
    <img src="StarTrek.jpg" alt="Star Trek Logo">

    <!-- Page header -->
    <header>
        <h3>Lab 03 Page</h3>
    </header>

    <!-- Paragraph where the current date will be displayed -->
    <p id="date"></p>

    <!-- Script to dynamically display the current date using JavaScript -->
    <script>
        const d = new Date(); // Get current date and time
        document.getElementById("date").innerHTML = d; // Output to <p> element
    </script>
</body>
</html>
