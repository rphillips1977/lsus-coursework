<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSC 635 Lab03</title>
</head>

<body>
    <!-- Display Star Trek logo -->
    <img src="StarTrek.jpg" alt="Star Trek Logo">

    <!-- Lab heading -->
    <header>
        <h3>Lab 03 Page</h3>
    </header>

    <!-- Placeholder for the current date -->
    <p id="date"></p>

    <!-- Script to insert the current date into the paragraph -->
    <script>
        const d = new Date(); // Get the current date and time
        document.getElementById("date").innerHTML = d; // Display it inside the <p> element
    </script>
</body>
</html>
