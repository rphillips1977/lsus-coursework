<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Metrics Calculator</title>
	
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Assignment information and user details -->
    <div id="assignmentInfo">
        <p>Name: Robert Lovelace</p>
        <p>Information Systems</p>
    </div>
	
    <!-- Input fields for container dimensions and calculate button -->
    <div id="containerMetrics">
        <input type="text" id="width" placeholder="Width (cm)">
        <input type="text" id="height" placeholder="Height (cm)">
        <input type="text" id="depth" placeholder="Depth (cm)">
        <button id="calculate" disabled>Calculate</button>
    </div>
	
    <!-- Div for displaying calculation results -->
    <div id="results"></div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="calculations.js"></script>
</body>
</html>
